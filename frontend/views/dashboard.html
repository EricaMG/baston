<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Bastón Inteligente</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <!-- Barra de navegación -->
  <nav class="navbar">
    <div class="navbar-brand">
      <img src="../imagenes/Sistel.png" alt="Logo" class="navbar-logo">
      Hola, Bienvenido al panel de control.
    </div>
  </nav>

  <!-- Contenido -->
  <section class="dashboard-content">
    <h1>Bastón Inteligente - Dashboard</h1>
    <h2>Desarrollador: Miguel Noriega. Director: Johan Tellez.</h2>
    
    <div class="top-right-container">
      <h2>Datos</h2>
      <table id="usersTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
          </tr>
        </thead>
        <tbody>
          <!-- Los datos de los usuarios se insertarán aquí -->
        </tbody>
      </table>
    </div>

    <div class="container-wrapper">
      <!-- Contenedor de Datos GPS -->
      <div class="container">
        <h2>Datos GPS</h2>
        <!-- Aquí puedes agregar el contenido relacionado con los datos GPS -->
      </div>
      
      <!-- Contenedor de Datos Giroscopio -->
      <div class="container">
        <h2>Datos Giroscopio</h2>
        <!-- Aquí puedes agregar el contenido relacionado con los datos del giroscopio -->
      </div>
      
      <!-- Contenedor de Alertas -->
      <div class="container">
        <h2>Alertas</h2>
        <!-- Aquí puedes agregar el contenido relacionado con las alertas -->
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="dashboard-footer">
    <p>© Miguel Noriega 2024. Todos los derechos reservados.</p>
  </footer>

  <script src="/js/app.js"></script>
</body>
</html>
